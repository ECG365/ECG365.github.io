<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#quiz">ECG Quiz</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="home">
        <h1>Welcome to the ECG Quiz!</h1>
        <p>Test your knowledge of ECG interpretation.</p>
    </div>

    <div id="quiz">
        <div id="quiz-container">
            <img id="ecg-image" src="" alt="ECG">
            <p id="question-text"></p>
            <form id="quiz-form"></form>
            <div id="feedback" class="feedback"></div>
            <button id="next-button">Next Question</button>
        </div>
    </div>

    <div id="resources">
        <h2>Resources</h2>
        <p>Explore additional materials to improve your ECG knowledge.</p>
    </div>

    <div id="contact">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Get in touch!</p>
    </div>

    <script src="script.js"></script>

</html>
