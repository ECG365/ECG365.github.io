<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Quiz</title>
    <style>
        /* Custom box style for the answers */
        label {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        /* Highlight the box on hover */
        label:hover {
            background-color: #f7f7f7;
            border-color: #888;
        }
        
        /* Style for correct/incorrect feedback */
        .correct {
            background-color: #4CAF50; /* Green */
            color: white;
            border-color: #4CAF50;
        }
        
        .incorrect {
            background-color: #f44336; /* Red */
            color: white;
            border-color: #f44336;
        }
        
        /* "Pressed" effect when the radio button is selected */
        input[type="radio"]:checked + label {
            background-color: #dcdcdc; /* Light grey when selected */
            border-color: #888; /* Darker border when selected */
            transform: scale(0.98); /* Make it appear "pressed" */
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1); /* Add an inset shadow for a pressed effect */
        }
        
        /* Base styles for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        
        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        
        #next-button {
            margin-top: 20px;
            display: none;
        }
        
        /* Hide the default radio buttons */
        input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ECG Quiz for Medical Students</h1>
    <div id="quiz-container">
        <img id="ecg-image" src="" alt="ECG Image">
        <p id="question-text"></p>
        <form id="quiz-form"></form>
        <div id="feedback" class="feedback"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>

    <script>
        const questions = [
            {
                image: "https://via.placeholder.com/500x200",
                question: "What does this ECG show?",
                options: ["Normal sinus rhythm", "Atrial fibrillation", "Ventricular tachycardia"],
                correct: 0
            },
            {
                image: "https://via.placeholder.com/500x200?text=ECG2",
                question: "What rhythm is shown here?",
                options: ["Sinus bradycardia", "Atrial flutter", "Ventricular fibrillation"],
                correct: 1
            },
            {
                image: "https://via.placeholder.com/500x200?text=ECG3",
                question: "What abnormality is seen on this ECG?",
                options: ["ST elevation", "QT prolongation", "Bundle branch block"],
                correct: 2
            }
        ];
        
        let currentQuestion = 0;
        
        // Load the question
        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById("ecg-image").src = question.image;
            document.getElementById("question-text").textContent = question.question;
        
            const form = document.getElementById("quiz-form");
            form.innerHTML = ""; // Clear previous options
        
            question.options.forEach((option, index) => {
                const radioInput = document.createElement("input");
                radioInput.type = "radio";
                radioInput.name = "answer";
                radioInput.value = index;
                radioInput.id = "answer-" + index; // Ensure a unique ID for each input
        
                // Create the label for the radio button and link it to the input
                const label = document.createElement("label");
                label.setAttribute("for", radioInput.id); // Link label to the radio input
                label.innerHTML = option;
        
                // Append the input and label to the form
                form.appendChild(radioInput);
                form.appendChild(label);
                form.appendChild(document.createElement("br"));
            });
        
            // Add the submit button at the end of the form
            const submitButton = document.createElement("button");
            submitButton.type = "submit";
            submitButton.textContent = "Submit";
            form.appendChild(submitButton);
        
            document.getElementById("feedback").textContent = ""; // Clear feedback
            document.getElementById("next-button").style.display = "none"; // Hide "Next" button
        }
        
        // Handle form submission
        document.getElementById("quiz-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const selected = document.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById("feedback");
            const options = document.querySelectorAll('input[name="answer"]');
        
            if (selected) {
                // Get the label and the selected value
                const selectedLabel = selected.nextElementSibling;
                const correctAnswer = questions[currentQuestion].correct;
                const correctOption = options[correctAnswer].nextElementSibling;
        
                // Mark answers as correct or incorrect
                options.forEach((option, index) => {
                    const label = option.nextElementSibling;
                    if (index === correctAnswer) {
                        label.classList.add('correct'); // Add green highlight for the correct answer
                    } else {
                        label.classList.remove('correct'); // Remove green highlight for incorrect answers
                    }
        
                    if (index === parseInt(selected.value)) {
                        label.classList.add('incorrect'); // Add red highlight for the incorrect selected answer
                    } else {
                        label.classList.remove('incorrect'); // Remove red highlight for other options
                    }
                });
        
                // Provide feedback
                const isCorrect = parseInt(selected.value) === questions[currentQuestion].correct;
                feedback.textContent = isCorrect ? "Correct!" : "Incorrect. Try again.";
                feedback.style.color = isCorrect ? "green" : "red";
        
                // Show the "Next" button if the answer is correct
                if (isCorrect) {
                    document.getElementById("next-button").style.display = "inline";
                }
            } else {
                feedback.textContent = "Please select an answer.";
                feedback.style.color = "orange";
            }
        });
        
        // Load the next question
        document.getElementById("next-button").addEventListener("click", function() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById("next-button").style.display = "none";
            } else {
                document.getElementById("quiz-container").innerHTML = "<h2>Quiz Complete!</h2>";
            }
        });
        
        // Initialize the quiz
        loadQuestion();
    </script>
</body>
</html>
