<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Quiz</title>
    <style>
        /* Base styles for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        #next-button {
            margin-top: 20px;
            display: none;
        }

        /* Hide the default radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Custom box style for the answers */
        label {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        /* Style for correct/incorrect feedback */
        .correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .incorrect {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }

        /* Change the box color when selected */
        input[type="radio"]:checked + label {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        /* Hover effect */
        label:hover {
            background-color: #f7f7f7;
            border-color: #888;
        }
    </style>
</head>
<body>
    <h1>ECG Quiz for Medical Students</h1>
    <div id="quiz-container">
        <img id="ecg-image" src="" alt="ECG Image">
        <p id="question-text"></p>
        <form id="quiz-form"></form>
        <div id="feedback" class="feedback"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>

    <script>
        const questions = [
            {
                image: "ECG-Atrial-Fibrillation.jpg",
                question: "What does this ECG show?",
                options: ["Normal sinus rhythm", "Atrial fibrillation", "Ventricular tachycardia"],
                correct: 1
            },
            {
                image: "ECG-12-lead-VF-ventricular-fibrillation.jpg",
                question: "What rhythm is shown here?",
                options: ["Sinus bradycardia", "Atrial flutter", "Ventricular fibrillation"],
                correct: 2
            },
            {
                image: "ECG-Left-Bundle-Branch-Block.jpg",
                question: "What abnormality is seen on this ECG?",
                options: ["ST elevation", "QT prolongation", "Left bundle branch block"],
                correct: 2
            }
        ];

        let currentQuestion = 0;

        // Load the question
        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById("ecg-image").src = question.image;
            document.getElementById("question-text").textContent = question.question;

            const form = document.getElementById("quiz-form");
            form.innerHTML = ""; // Clear previous options

            question.options.forEach((option, index) => {
                const radioInput = document.createElement("input");
                radioInput.type = "radio";
                radioInput.name = "answer";
                radioInput.value = index;

                // Create the label for the radio button
                const label = document.createElement("label");
                label.innerHTML = option;
                
                // Append the input and label to the form
                form.appendChild(radioInput);
                form.appendChild(label);
                form.appendChild(document.createElement("br"));
            });

            // Add the submit button at the end of the form
            const submitButton = document.createElement("button");
            submitButton.type = "submit";
            submitButton.textContent = "Submit";
            form.appendChild(submitButton);

            document.getElementById("feedback").textContent = ""; // Clear feedback
            document.getElementById("next-button").style.display = "none"; // Hide "Next" button
        }

        // Handle form submission
        // Handle form submission
document.getElementById("quiz-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const selected = document.querySelector('input[name="answer"]:checked');
    const feedback = document.getElementById("feedback");
    const options = document.querySelectorAll('input[name="answer"]');

    if (selected) {
        // Highlight the selected answer
        const selectedLabel = selected.nextElementSibling;
        const correctAnswer = questions[currentQuestion].correct;
        const correctOption = options[correctAnswer].nextElementSibling;

        // Mark answers as correct or incorrect
        options.forEach((option, index) => {
            const label = option.nextElementSibling;
            if (index === correctAnswer) {
                label.classList.add('correct');
            } else {
                label.classList.remove('correct');
            }

            if (index === parseInt(selected.value)) {
                label.classList.add('incorrect');
            } else {
                label.classList.remove('incorrect');
            }
        });

        // Provide feedback
        const isCorrect = parseInt(selected.value) === questions[currentQuestion].correct;
        feedback.textContent = isCorrect ? "Correct!" : "Incorrect. Try again.";
        feedback.style.color = isCorrect ? "green" : "red";

        // Show next button
        if (isCorrect) {
            document.getElementById("next-button").style.display = "inline"; // Show "Next" button
        }
    } else {
        feedback.textContent = "Please select an answer.";
        feedback.style.color = "orange";
    }
});

        // Handle "Next" button
        document.getElementById("next-button").addEventListener("click", function() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion(); // Load next question
            } else {
                document.getElementById("quiz-container").innerHTML = `
                    <h2>Quiz Complete!</h2>
                    <p>Great job! You've finished the ECG quiz.</p>
                `;
            }
        });

        // Load the first question
        loadQuestion();
    </script>
</body>
<button id="next-button" style="display: none;">Next</button>
</html>
