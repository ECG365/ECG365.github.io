<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main>
        <h1>ECG Quiz</h1>
        <div id="quiz-container">
            <h2 id="question">Loading Question...</h2>
            
            <!-- Image that can be clicked to view full screen -->
            <img id="ecg-image" src="" alt="ECG Image" style="max-width: 100%; height: auto; margin: 20px 0; display: block; cursor: pointer;" onclick="openModal()">
            
            <!-- Modal to display image in full screen -->
            <div id="imageModal" class="modal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="modal-image" src="" alt="ECG Image" class="modal-content">
            </div>

            <ul id="answers"></ul>
            <button id="submit-btn" disabled>Submit</button>
            <button id="next-btn" style="display: none;">Next Question</button>
        </div>
    </main>
</body>
</html>
