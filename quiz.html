    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>

    <main>
        <h1>ECG Quiz</h1>

        <div id="quiz-container">
    <!-- Quiz Content -->
    <div id="quiz-content">
        <h2 id="question">Question Text</h2>
        <img id="ecg-image" src="" alt="ECG Image">
        <ul id="answers">
            <!-- Answer options will be populated here -->
        </ul>
        <div id="button-container">
            <button id="submit-btn" disabled>Submit Answer</button>
            <button id="next-btn" style="display: none;">Next Question</button>
        </div>
    </div>

    <!-- Score Panel -->
    <div id="score-panel">
        <div id="score-container">
            <p>Correct Answers: <span id="correct-score">0</span></p>
            <p>Incorrect Answers: <span id="incorrect-score">0</span></p>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
</div>
